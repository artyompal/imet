
model:
    arch: 'seresnext50_32x4d'
    input_size: 384
    num_classes: 1103
    dropout: 0.2

data:
    rect_crop:
        enable: false
        min_ratio: 0.3
        max_ratio: 1.0
        scale_both_dims: false

train:
    csv: 'train_conf_0.6.csv'
    batch_size: 16
    folds_file: 'folds.npy'
    max_steps_per_epoch: 15000
    enable_warmup: true
    warmup:
        steps: 5000
        max_lr: 1e-4
    mixup:
        enable: true
        beta_a: 0.3

test:
    csv: 'sample_submission.csv'
    batch_size: 32
    num_ttas: 2

optimizer:
    name: 'adam'
    params:
        lr: 1e-4

scheduler:
    name: 'reduce_lr_on_plateau'
    params:
        factor: 0.2
        patience: 2
        min_lr: 3e-7
        threshold: 1e-3

cosine:
    start_lr: 1e-4
    period: 3
    period_inc: 1
    max_period: 5

loss:
    name: 'binary_cross_entropy'

augmentations:
    hflip: true
#     affine: 'medium'
    blur: 0.2
    distortion: 0.2
    noise: 0.2
    global_prob: 0.5
    erase:
        prob: 0.5
        min_area: 0.02
        max_area: 0.4
        min_ratio: 0.3
        max_ratio: 3.33
