
model:
    arch: 'seresnext50_32x4d'
    input_size: 320
    num_classes: 1103
    dropout: 0

data:
    rect_crop:
        enable: true
        min_ratio: 0.3
        max_ratio: 1.0
        scale_both_dims: false

train:
    csv: '../input/train.csv'
    batch_size: 16
    folds_file: 'folds.npy'
    max_steps_per_epoch: 15000
    enable_warmup: true
    warmup:
        steps: 5000
        max_lr: 0.007
    swa:
        enable: true
        period: 3               # blend weights every 3 epochs

test:
    csv: '../input/sample_submission.csv'
    batch_size: 32
    num_ttas: 2

optimizer:
    name: 'sgd'

scheduler:
    name: 'cyclic_lr'
    params:
        max_lr: 0.1
        base_lr: 0.007
        step_size_up: 8194     # total period is 3 epochs 
        mode: 'triangular2'

loss:
    name: 'binary_cross_entropy'

augmentations:
    hflip: true
